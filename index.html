<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade Fix</title>
</head>
<body>
    <p class="bold big">I'm just a paragraph with extra bold text!</p>
    <p class="bold small">I'm a smaller paragraph,also with extra bold text!</p>
    <button class="greenbutton">Confirm</button>
    <button class="whitebutton">Cancel</button>
    <div>I'm a div with thin text!</div>
    <div>I'm a div with thin text and a child div
        <div class="bold small">i'm a smaller child div with extra bold text.</div>
    </div>
</body>
